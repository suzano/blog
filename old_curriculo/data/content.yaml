Profile:
  Olá, eu sou o Suzano. Sou técnico em informática há mais de 10 anos no Departamento de Engenharia da Computação e Sistemas Digitais da Escola Politécnica na USP.
  <br>
  Me considero um profissional versátil com experiência bem diversificada na área de TI; desenvolvedor web, programação, banco de dados, infraestrutura, redes, suporte técnico e treinamentos. 
  <br>
  Se você está procurando um profissional confiável e trabalhador para elevar seus resultados na web, implementar interfaces de usuário e trabalhar em uníssono com suas equipes – do infraestrutura ao desenvolvimento – eu sou a pessoa que você procura.
  <br>
  Tem um projeto empolgante em que precisa de ajuda?
    
